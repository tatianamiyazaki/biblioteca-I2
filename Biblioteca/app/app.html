<!--binding-->
<ion-menu [content]="menuContent">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <!--conteúdo do menu-->
  <ion-content>
    <ion-list>
      <!--*ngFor criação de um loop para buscar as páginas do menu-->
      <!--menuToggle faz o menu fechar quando clicado-->
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" menuToggle>
        <ion-icon name="{{ p.icon }}">
          {{ p.title }}
        </ion-icon>

      </button>


    </ion-list>
  </ion-content>


</ion-menu>

<!--#menuContent é variável local que referencia o ion-nav -->
<ion-nav #menuContent [root]="rootPage"></ion-nav>
